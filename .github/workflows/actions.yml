name: run main.py

on:
  workflow_dispatch:      # allows manual runs from the Actions UI
  push:                   # run only when commits are pushed to 'main'
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'   # also run every Monday at 00:00 UTC

permissions:
  contents: write

jobs:
  build:
    # Prevent infinite loops: skip runs triggered by workflow's own commits
    if: >
      github.event_name != 'push' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute python script
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python main.py

      - name: Commit files (if changed)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          # commit with [skip ci] to avoid re-triggering workflow
          git diff-index --quiet HEAD || git commit -m "updated logs [skip ci]" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
